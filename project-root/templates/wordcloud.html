{% extends "layout.html" %}
{% block title %}WordCloud Review{% endblock %}
{% block content %}
  {% if error %}
    <h3>{{ error }}</h3>
  {% else %}
    <h2>WordCloud Review</h2>
    <p>Kata yang paling sering muncul dari review yang dianalisis:</p>
    <div style="text-align:center;">
      <img src="data:image/png;base64,{{ wordcloud_img }}" width="700" />
    </div>

  {% endif %}
{% endblock %}
