<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Analisis Sentimen{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      background: #f8f9fa;
    }
    .sidebar {
        width: 230px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;         
    top: 0;
    bottom: 0;               
    left: 0;
    overflow-y: auto;      
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 20px;
      text-align: center;
    }
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .content {
       flex: 1;
    padding: 40px;
    margin-left: 300px; 
    }
    h1, h2, h3 {
      color: #333;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    textarea, input[type="file"] {
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    input[type="submit"] {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background: #2980b9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 style="color:white">Analisis Sentimen Spesialisasi Review Produk</h2>
    <a href="/">Analisa Real Time Positif / Negatif </a>
    <a href="/upload">Analisis CSV</a>
    <a href="/analytics">Bedah CSV lebih lanjut</a>
    <a href="/wordcloud">Bedah WordCloud</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
